set -g default-command "${SHELL}"
set -g mode-keys emacs
set -g status-keys emacs
set -g mouse on
set -g history-limit 10000

unbind C-b
set -g prefix C-x
bind C-x send-prefix

unbind C-o
unbind -T root MouseDown3Pane
unbind -T root MouseDrag1Pane

bind-key -T copy-mode M-w send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"

set -g status-left "#[fg=colour0]#[bg=colour15]#[bold]#[noitalics]#[nounderscore] #S "
set -g status-right ""
set -g status-style fg=colour7,bg=colour4
set -g status-interval 1
setw -g window-status-activity-style fg=colour7,bg=colour4
setw -g window-status-bell-style fg=colour7,bg=colour4
setw -g window-status-current-format "#[fg=colour4,bg=colour6,nobold,noitalics,nounderscore] #[fg=colour0,bg=colour6,nobold,noitalics,nounderscore]#I:#[fg=colour0,bg=colour6,bold,noitalics,nounderscore]#W #[fg=colour7,bg=colour4,nobold,noitalics,nounderscore]"
setw -g window-status-format "#[fg=colour7,bg=colour4,nobold,noitalics,nounderscore] #I#[fg=colour7,bg=colour4,nobold,noitalics,nounderscore]:#[default]#W "
setw -g window-status-last-style fg=colour7,bg=colour4
setw -g window-status-separator ""
setw -g window-status-style fg=colour7,bg=colour4
setw -g automatic-rename-format "#{?pane_in_mode,[tmux],#{pane_title}}#{?pane_dead,[dead],}"
