set -g mode-keys emacs
set -g status-keys emacs
set -g mouse on

unbind C-b
set -g prefix C-x
bind C-x send-prefix

unbind C-o
unbind -T root MouseDown3Pane
unbind -T root MouseDrag1Pane

bind-key -T copy-mode M-w send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"

set -g status-left "#[fg=colour0]#[bg=colour15]#[bold]#[noitalics]#[nounderscore] #S "
set -g status-right ""
set -g status-style fg=colour7,bg=colour4
set -g status-interval 1
set -g status-format[0] "#[align=left range=left #{status-left-style}]#{T;=/#{status-left-length}:status-left}#[norange default]#[list=on align=#{status-justify}]#[list=left-marker]<#[list=right-marker]>#[list=on]#{W:#[range=window|#{window_index} #{window-status-style}#{?#{&&:#{window_last_flag},#{!=:#{window-status-last-style},default}}, #{window-status-last-style},}#{?#{&&:#{window_bell_flag},#{!=:#{window-status-bell-style},default}}, #{window-status-bell-style},#{?#{&&:#{||:#{window_activity_flag},#{window_silence_flag}},#{!=:#{window-status-activity-style},default}}, #{window-status-activity-style},}}]#{T:window-status-format}#[norange default]#{?window_end_flag,,#{window-status-separator}},#[range=window|#{window_index} list=focus #{?#{!=:#{window-status-current-style},default},#{window-status-current-style},#{window-status-style}}#{?#{&&:#{window_last_flag},#{!=:#{window-status-last-style},default}}, #{window-status-last-style},}#{?#{&&:#{window_bell_flag},#{!=:#{window-status-bell-style},default}}, #{window-status-bell-style},#{?#{&&:#{||:#{window_activity_flag},#{window_silence_flag}},#{!=:#{window-status-activity-style},default}}, #{window-status-activity-style},}}]#{T:window-status-current-format}#[norange list=on default]#{?window_end_flag,,#{window-status-separator}}}"

setw -g window-status-activity-style fg=colour7,bg=colour4
setw -g window-status-bell-style fg=colour7,bg=colour4
setw -g window-status-current-format "#[fg=colour4,bg=colour6,nobold,noitalics,nounderscore] #[fg=colour0,bg=colour6,nobold,noitalics,nounderscore]#I#F | #[fg=colour0,bg=colour6,bold,noitalics,nounderscore]#W #[fg=colour7,bg=colour4,nobold,noitalics,nounderscore]"
setw -g window-status-format "#[fg=colour7,bg=colour4,nobold,noitalics,nounderscore] #I#{?window_flags,#F, } #[fg=colour7,bg=colour4,nobold,noitalics,nounderscore]| #[default]#W "
setw -g window-status-last-style fg=colour7,bg=colour4
setw -g window-status-separator ""
setw -g window-status-style fg=colour7,bg=colour4
